<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<table id="phone">
	    <tr>
	        <td colspan="3">
	        	<input type="text" id="result" />
	            <input type="hidden" id="time">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <button data-value="1" class="key" onclick="keyPad.getData(1)">1
	                <span>. , !</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="2" class="key" onclick="keyPad.getData(2)">2
	                <span>a b c</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="3" class="key" onclick="keyPad.getData(3)">3
	                <span>d e f</span>
	            </button>
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <button data-value="4" class="key" onclick="keyPad.getData(4)">4
	                <span>g h i</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="5" class="key" onclick="keyPad.getData(5)">5
	                <span>j k l</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="6" class="key" onclick="keyPad.getData(6)">6
	                <span>m n o</span>
	            </button>
	        </td>
	    </tr>
	    <tr>
	        <td><button data-value="7" class="key" onclick="keyPad.getData(7)">7
	            <span>p q r s</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="8" class="key" onclick="keyPad.getData(8)">8
	                <span>t u v</span>
	            </button>
	        </td>
	        <td>
	            <button data-value="9" class="key" onclick="keyPad.getData(9)">9
	                <span>w x y z</span>
	            </button>
	        </td>
	    </tr>
	    <tr>
	        <td><button data-value="*" class="key" onclick="keyPad.getData('*')">*</button></td>
	        <td><button data-value="0" class="key" onclick="keyPad.getData(0)">0</button></td>
	        <td><button data-value="#" class="key" onclick="keyPad.getData('#')">#</button></td>
	    </tr>
	</table>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
